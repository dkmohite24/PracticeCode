<template>
    <div class="slds-theme--default slds-align_absolute-center">
        <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium"> 
            <template if:true={showExportMessage}> 
                <div class="slds-m-right_x-small"><b>Are you sure you want to Export to Excel?</b></div>
            </template>
            <div class="slds-m-top_medium">
                <template if:true={showCancelButton}>
                    <lightning-button variant="success" label="Export Claim Line Item" title="Download Excel" onclick={exportClaimLineItemtData} class="slds-m-right_x-small"></lightning-button>
                    <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                </template>
            </div>
            <template if:false={showExportMessage}>
                <div><b>This claim header does not contain claim line item records.</b></div>
            </template>
        </div>
    </div>
</template>
