<template>
    <lightning-card title="Search account">
            <lightning-layout vertical-align="centre">
                <lightning-layout-item padding='around-small'>
                    <lightning-input label = 'find account' value ='searchKey' onchange={handleChange}>

                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout  vertical-align="centre">
                <template for:each={accountList} for:item="account">
                    <lightning-layout-item key ={account.key} item padding="around-small">
                        <p>{account.Name}</p>
                        
                    </lightning-layout-item>
                </template>
            </lightning-layout>

        
        <lightning-layout vertical-align="centre">
            <lightning-layout-item padding='around-small'>
                <template for:each={conList} for:item="contact">
                    <lightning-card key = {contact.LastName} icon-name="standard:contact">
                        {contact.LastName}
                    </lightning-card>
                </template>
                <lightning-input label = 'find Contact' value ='searchCon' onchange={handleChangeCon}>

                </lightning-input>
                <lightning-button label="Get Contacts" onclick={getContacts}></lightning-button>
            </lightning-layout-item>


        </lightning-layout>
    </lightning-card>
</template>
